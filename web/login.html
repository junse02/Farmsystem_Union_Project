<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>로그인 – 맛집 지도</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        body {display:flex;align-items:center;justify-content:center;height:100vh;background:#f4f4f4;font-family:sans-serif;}
        #box {background:white;box-shadow:0 4px 10px rgba(0,0,0,.1);padding:2rem;border-radius:12px;width:320px}
        h1{margin-top:0;font-size:1.4rem;text-align:center}
        input{width:100%;padding:.6rem;margin:.5rem 0;border:1px solid #ccc;border-radius:6px;font-size:.95rem}
        button{width:100%;padding:.6rem;border:none;border-radius:6px;font-size:1rem;margin-top:.5rem;cursor:pointer}
        .primary{background:#4f46e5;color:white}
        .secondary{background:#e5e7eb;color:#111}
        #msg{display:block;margin-top:.8rem;font-size:.85rem;color:#e11d48;text-align:center}
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
<div id="box">
    <h1>맛집 지도 로그인</h1>
    <input id="email" type="email" placeholder="이메일" required />
    <input id="pw" type="password" placeholder="비밀번호" required />
    <button id="signIn" class="primary">로그인</button>
    <button id="signUp" class="secondary">회원가입</button>
    <span id="msg"></span>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://jrihebqeovpcugbkljnb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpyaWhlYnFlb3ZwY3VnYmtsam5iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Nzk1NjgsImV4cCI6MjA2OTM1NTU2OH0.NvMXkqh1tuFWF5gcFxCIaDNRLfshfbnkhokgPA0OqdQ';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const $ = (sel)=>document.querySelector(sel);
    $('#signIn').onclick  = async ()=> handle('signIn');
    $('#signUp').onclick  = async ()=> handle('signUp');

    async function handle(mode){
        const email = $('#email').value.trim();
        const password = $('#pw').value.trim();
        if(!email||!password){show('이메일과 비밀번호를 입력하세요');return;}
        let resp;
        if(mode==='signIn'){
            resp = await supabase.auth.signInWithPassword({email,password});
        }else{
            resp = await supabase.auth.signUp({email,password});
        }
        if(resp.error){show(resp.error.message);}else{
            if(mode==='signUp'){
                show('가입 성공! 이메일 확인 후 로그인하세요.',false);
            }else{
                // 로그인 성공 → 메인 페이지로 이동
                location.href = 'index.html';
            }
        }
    }

    function show(msg,isErr=true){
        const el=$('#msg');
        el.style.color = isErr? '#e11d48' : '#059669';
        el.textContent = msg;
    }

    // 이미 로그인 세션이 있으면 바로 index로
    supabase.auth.getSession().then(({data})=>{
        if(data.session) location.href='index.html';
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Supabase + Google Maps</title>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 5;
        }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
<div id="controls">
    <span id="selectedName">선택된 식당: 없음</span>
    <button id="highlightBtn" disabled>방문 표시</button>
</div>
<div id="map"></div>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ2GDnUz5EzJIWBBAPb_s8Zh6YITxFFqA&callback=initMap&libraries=marker" async defer></script>

<script>
    const supabaseUrl = 'https://jrihebqeovpcugbkljnb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpyaWhlYnFlb3ZwY3VnYmtsam5iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Nzk1NjgsImV4cCI6MjA2OTM1NTU2OH0.NvMXkqh1tuFWF5gcFxCIaDNRLfshfbnkhokgPA0OqdQ';

    let supabaseClient;
    let markers = [];
    let selectedMarker = null;

    function createMarkerSVG(color) {
        return new DOMParser().parseFromString(`
            <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 1C9 1 4 6 4 12c0 6.5 7 14 11 17 4-3 11-10.5 11-17 0-6-5-11-11-11z" fill="${color}" stroke="black" stroke-width="1"/>
                <circle cx="15" cy="12" r="4" fill="white"/>
            </svg>
        `, "image/svg+xml").documentElement;
    }

    async function initMap() {
        supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 37.5665, lng: 126.9780 },
            zoom: 14,
            mapId: "DEMO_MAP_ID"
        });

        const { data: restaurants, error } = await supabaseClient
            .from('restaurants')
            .select('name, lat, lng');

        if (error) {
            console.error("데이터 로드 오류:", error);
            return;
        }

        console.log("불러온 데이터:", restaurants);

        restaurants.forEach(r => {
            if (r.lat && r.lng) {
                const marker = new google.maps.marker.AdvancedMarkerElement({
                    position: { lat: Number(r.lat), lng: Number(r.lng) },
                    map,
                    title: r.name,
                    content: createMarkerSVG("grey")
                });

                marker.addListener("click", () => {
                    selectedMarker = { name: r.name, marker };
                    document.getElementById("selectedName").innerText = `선택된 식당: ${r.name}`;
                    document.getElementById("highlightBtn").disabled = false;
                });

                markers.push({ name: r.name, marker });
            }
        });

        document.getElementById("highlightBtn").addEventListener("click", () => {
            if (selectedMarker) {
                selectedMarker.marker.content = createMarkerSVG("red");
            }
        });
    }

    window.initMap = initMap;
</script>
</body>
</html>

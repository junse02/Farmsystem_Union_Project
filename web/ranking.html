<!doctype html>
<html lang="ko">
<head>
    
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>식동락 – 랭킹</title>
  <link rel="stylesheet" href="./css/base.css" />
  <style>
 body { margin:0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; background:#fffdf8; color:#2e2e2e; }
    header { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:#ff6b00; color:#fff; }
    .brand { font-weight:800; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid rgba(255,255,255,.2); background:#fff; color:#ff6b00; font-weight:700; cursor:pointer; text-decoration:none }
    main { max-width:1000px; margin:16px auto; padding:0 16px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:12px; }
    .card { background:#fff; border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,.08); padding:14px; }
    .meta { color:#666; font-size:.9rem; margin:6px 0 10px }
    .row { display:flex; align-items:center; justify-content:space-between; gap:8px }
  

.rank-wrap{max-width:1000px;margin:0 auto;padding:0 16px}
    .rank-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
    .rank-item{display:flex;gap:12px;align-items:center}
    .rank-medal{font-size:22px}
    .rank-info{display:flex;flex-direction:column}
    .rank-name{font-weight:800}
    .rank-meta{color:var(--muted);font-size:.9rem}
  </style>
</head>

<body class="with-bottom-nav">
  <!-- 상단바 -->
  <header class="topbar">
    <div class="container row">
      <div class="brand">🍽️ <strong>식동락</strong></div>
      <div class="actions"></div>
    </div>
  </header>

  <main class="page">
    <section class="rank-wrap">
      <h2 class="section-title">마킹 순위</h2>
      <div id="error" style="display:none"></div>
      <!-- 데이터 없을 때 -->
      <div id="empty" class="muted hidden" style="padding:16px">아직 데이터가 없습니다.</div>
      <!-- 데이터 출력 -->
      <div id="rankList" class="rank-list"></div>
    </section>
    <div style="height:64px"></div>
  </main>

  <!-- 하단 네비 (4개 고정) -->
  <nav style="position:fixed; bottom:0; left:0; width:100%; height:60px; background:#fff; border-top:1px solid #ffd9bf; display:flex; justify-content:space-around; align-items:center; z-index:10;">
    <a href="index.html" style="flex:1; text-align:center; color:#ff6b00; text-decoration:none; font-size:13px; display:flex; flex-direction:column; align-items:center; gap:2px;">
        <span style="font-size:22px;">🗺️</span>
        지도
    </a>
    <a href="ranking.html" style="flex:1; text-align:center; color:#ff6b00; text-decoration:none; font-size:13px; display:flex; flex-direction:column; align-items:center; gap:2px;">
        <span style="font-size:22px;">🏆</span>
        랭킹
    </a>
    <a href="board.html" style="flex:1; text-align:center; color:#ff6b00; text-decoration:none; font-size:13px; display:flex; flex-direction:column; align-items:center; gap:2px;">
        <span style="font-size:22px;">💬</span>
        공유게시판
    </a>
    <a href="mypage.html" style="flex:1; text-align:center; color:#ff6b00; text-decoration:none; font-size:13px; display:flex; flex-direction:column; align-items:center; gap:2px;">
        <span style="font-size:22px;">👤</span>
        마이페이지
    </a>
</nav>

  <!-- 데이터 채우기 -->
  <script type="module" src="../sc/js/ranking.js"></script>
</body>
</html>

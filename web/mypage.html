<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>식동락 – 마이페이지</title>
  <link rel="stylesheet" href="./css/base.css" />
  <style>
     body { margin:0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; background:#fffdf8; color:#2e2e2e; }
    header { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:#ff6b00; color:#fff; }
    .brand { font-weight:800; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid rgba(255,255,255,.2); background:#fff; color:#ff6b00; font-weight:700; cursor:pointer; text-decoration:none }
    main { max-width:1000px; margin:16px auto; padding:0 16px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:12px; }
    .card { background:#fff; border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,.08); padding:14px; }
    .meta { color:#666; font-size:.9rem; margin:6px 0 10px }
    .row { display:flex; align-items:center; justify-content:space-between; gap:8px }
  
    .my-wrap{max-width:800px;margin:0 auto;padding:0 16px;display:grid;gap:12px}
    .my-row{display:flex;align-items:center;justify-content:space-between}
    .my-avatar{width:64px;height:64px;border-radius:50%;background:#ffe1cb;display:flex;align-items:center;justify-content:center;font-weight:800;color:#b34a00}
    .my-name{font-weight:800;font-size:1.1rem}
    .my-stat{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .stat-card{display:flex;flex-direction:column;gap:4px;align-items:flex-start}
    .stat-num{font-weight:800;font-size:1.2rem}
    .btn-row{display:flex;gap:8px;flex-wrap:wrap}
    .post-grid{margin-top:10px;display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:10px}
  </style>
</head>
<body class="with-bottom-nav">
  <!-- 상단바 -->
  <header class="topbar">
    <div class="container row">
      <div class="brand">🍽️ <strong>식동락</strong></div>
      <div class="actions">
        <button id="logoutBtn" class="btn">로그아웃</button>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="my-wrap">
      <!-- 프로필 -->
      <article class="card">
        <div class="my-row">
          <div style="display:flex;align-items:center;gap:12px">
            <div class="my-avatar" id="myAvatar">G</div>
            <div>
              <div class="my-name"><span id="myName">Guest</span> 님</div>
              <div class="muted"><span id="myEmail">guest@example.com</span></div>
            </div>
          </div>
          <div class="btn-row">
            <button class="btn ghost" id="editProfileBtn">프로필 편집</button>
          </div>
        </div>
      </article>

      <!-- 통계 -->
      <article class="card">
        <div class="my-stat">
          <div class="stat-card">
            <span class="muted">저장한 지도</span>
            <span id="statSaved" class="stat-num">0</span>
          </div>
          <div class="stat-card">
            <span class="muted">총 방문</span>
            <span id="statVisited" class="stat-num">0</span>
          </div>
          <div class="stat-card">
            <span class="muted">좋아요</span>
            <span id="statLikes" class="stat-num">0</span>
          </div>
        </div>
      </article>

      <!-- 내 게시글 -->
      <article class="card">
        <div class="my-row">
          <strong>내 공유 지도</strong>
          <a class="btn ghost" href="board.html">게시판 보기</a>
        </div>
        <div id="myPosts" class="post-grid"></div>
      </article>
    </section>
  </main>

  <!-- 하단 네비 (4개 고정) -->
  <nav style="position:fixed; bottom:0; left:0; width:100%; height:60px; background:#fff; border-top:1px solid #ffd9bf; display:flex; justify-content:space-around; align-items:center; z-index:10;">
    <a href="index.html" style="flex:1; text-align:center; color:#ff6b00; text-decoration:none; font-size:13px; display:flex; flex-direction:column; align-items:center; gap:2px;">
        <span style="font-size:22px;">🗺️</span>
        지도
    </a>
    <a href="ranking.html" style="flex:1; text-align:center; color:#ff6b00; text-decoration:none; font-size:13px; display:flex; flex-direction:column; align-items:center; gap:2px;">
        <span style="font-size:22px;">🏆</span>
        랭킹
    </a>
    <a href="board.html" style="flex:1; text-align:center; color:#ff6b00; text-decoration:none; font-size:13px; display:flex; flex-direction:column; align-items:center; gap:2px;">
        <span style="font-size:22px;">💬</span>
        공유게시판
    </a>
    <a href="mypage.html" style="flex:1; text-align:center; color:#ff6b00; text-decoration:none; font-size:13px; display:flex; flex-direction:column; align-items:center; gap:2px;">
        <span style="font-size:22px;">👤</span>
        마이페이지
    </a>
</nav>

  <!-- 데이터 채우기 -->
  <script type="module" src="../sc/js/mypage.js"></script>
</body>
</html>
